<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Note</title>
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
  }
  h1, h2 { color: #ffffff; }
  input, textarea, button, select {
    background-color: #1e1e1e;
    color: #ffffff;
    border: 1px solid #333;
    padding: 8px;
    margin: 5px 0;
    border-radius: 4px;
    width: 100%;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
  }
  th, td {
    border: 1px solid #333;
    padding: 5px;
    text-align: center;
  }
  button {
    background-color: #2d2d2d;
    cursor: pointer;
  }
  button:hover { background-color: #444; }
  .section { margin-bottom: 20px; }
</style>
</head>
<body>
<h1>Patient Note</h1>

<div class="section">
  <label>Name: <input type="text" id="name"></label>
  <label>Age: <input type="text" id="age"></label>
  <label>Date of Birth: <input type="date" id="dob"></label>
  <label>Complaint: <textarea id="complaint"></textarea></label>
  <label>Medical History: <textarea id="history"></textarea></label>
  <label>Medications: <textarea id="meds"></textarea></label>
  <label>Allergies: <textarea id="allergies"></textarea></label>
</div>

<h2>Vitals Set 1</h2>
<table id="vitals1">
  <tr>
    <th>Time</th><th>HR</th><th>BP</th><th>SpO₂</th><th>BGL</th><th>ECG</th><th>Temp</th>
  </tr>
  <tr>
    <td><input></td><td><input></td><td><input></td><td><input></td>
    <td><input></td><td><input></td><td><input></td>
  </tr>
</table>

<h2>Vitals Set 2</h2>
<table id="vitals2">
  <tr>
    <th>Time</th><th>HR</th><th>BP</th><th>SpO₂</th><th>BGL</th><th>ECG</th><th>Temp</th>
  </tr>
  <tr>
    <td><input></td><td><input></td><td><input></td><td><input></td>
    <td><input></td><td><input></td><td><input></td>
  </tr>
</table>

<div class="section">
  <h2>Interventions</h2>
  <label>Time: <input type="time" id="intTime"></label>
  <label>Intervention: <input type="text" id="intText"></label>
  <button onclick="addIntervention()">Add Intervention</button>
  <ul id="interventionList"></ul>
</div>

<div class="section">
  <button onclick="copyAll()">Copy All</button>
  <button onclick="exportData()">Export</button>
</div>

<script>
  const fields = [
    "name","age","dob","complaint","history","meds","allergies",
  ];

  // Auto-save logic
  function saveData() {
    const data = {};
    fields.forEach(id => data[id] = document.getElementById(id).value);
    data.vitals1 = Array.from(document.querySelectorAll("#vitals1 input")).map(i=>i.value);
    data.vitals2 = Array.from(document.querySelectorAll("#vitals2 input")).map(i=>i.value);
    data.interventions = Array.from(document.querySelectorAll("#interventionList li")).map(li=>li.innerText);
    localStorage.setItem("patientNote", JSON.stringify(data));
  }

  function loadData() {
    const saved = JSON.parse(localStorage.getItem("patientNote") || "{}");
    fields.forEach(id => { if(saved[id]) document.getElementById(id).value = saved[id]; });
    if(saved.vitals1) document.querySelectorAll("#vitals1 input").forEach((i,idx)=>i.value=saved.vitals1[idx]||"");
    if(saved.vitals2) document.querySelectorAll("#vitals2 input").forEach((i,idx)=>i.value=saved.vitals2[idx]||"");
    if(saved.interventions) saved.interventions.forEach(text=>{
      const li = document.createElement("li"); li.innerText=text; document.getElementById("interventionList").appendChild(li);
    });
  }

  document.querySelectorAll("input, textarea").forEach(el=>el.addEventListener("input", saveData));

  function addIntervention() {
    const time = document.getElementById("intTime").value;
    const text = document.getElementById("intText").value;
    if(!time || !text) return;
    const li = document.createElement("li");
    li.innerText = `${time} - ${text}`;
    document.getElementById("interventionList").appendChild(li);
    document.getElementById("intTime").value="";
    document.getElementById("intText").value="";
    saveData();
  }

  function gatherData() {
    let result = `Name: ${document.getElementById("name").value}\nAge: ${document.getElementById("age").value}\nDOB: ${document.getElementById("dob").value}\nComplaint: ${document.getElementById("complaint").value}\nMedical History: ${document.getElementById("history").value}\nMedications: ${document.getElementById("meds").value}\nAllergies: ${document.getElementById("allergies").value}\n\nVitals Set 1:\n`;
    document.querySelectorAll("#vitals1 tr:nth-child(2) input").forEach((i,idx)=> result += `${i.value}${idx<6?" | ":""}`);
    result += `\n\nVitals Set 2:\n`;
    document.querySelectorAll("#vitals2 tr:nth-child(2) input").forEach((i,idx)=> result += `${i.value}${idx<6?" | ":""}`);
    result += `\n\nInterventions:\n`;
    document.querySelectorAll("#interventionList li").forEach(li => result += `${li.innerText}\n`);
    return result;
  }

  function copyAll() {
    navigator.clipboard.writeText(gatherData());
    alert("Data copied to clipboard");
  }

  function exportData() {
    const blob = new Blob([gatherData()], {type: "text/plain"});
    const date = new Date();
    const filename = `${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}-${date.getFullYear()}.txt`;
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
  }

  loadData();
</script>
</body>
</html>
