<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Protocol Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== Dark Theme ===== */
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      padding: 15px;
      font-size: 1.6rem;
      color: #00bcd4;
      margin: 0;
      border-bottom: 1px solid #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 15px;
    }

    /* ===== Sticky Top Bar ===== */
    .topbar {
      position: sticky;
      top: 0;
      background: #1e1e1e;
      padding: 10px;
      z-index: 100;
      border-bottom: 1px solid #333;
    }
    .topbar input {
      width: 65%;
    }
    .topbar button {
      float: right;
    }

    /* ===== Service Cards ===== */
    .service {
      background: #1e1e1e;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .service-header h2 {
      margin: 0;
      color: #fff;
      font-size: 1.2rem;
    }

    /* ===== Protocol Cards ===== */
    .protocol {
      background: #2a2a2a;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .protocol-left {
      flex: 1;
      min-width: 200px;
    }
    .protocol strong { color: #fff; display:block; }
    .protocol span {
      font-size: 0.8rem;
      color: #bbb;
    }
    .protocol a {
      color: #00bcd4;
      text-decoration: none;
      display: inline-block;
      margin-top: 4px;
    }
    .protocol a:hover { text-decoration: underline; }

    /* ===== Category Labels ===== */
    .category {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 0.75rem;
      margin-top: 4px;
    }
    .cat-trauma { background: #b71c1c; color: #fff; }
    .cat-cardiac { background: #1565c0; color: #fff; }
    .cat-airway { background: #2e7d32; color: #fff; }
    .cat-neuro { background: #6a1b9a; color: #fff; }
    .cat-other { background: #555; color: #fff; }

    /* ===== Buttons & Inputs ===== */
    button, input[type=text] {
      padding: 8px 12px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    button {
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0097a7; }
    button.danger { background: #e53935; }
    button.danger:hover { background: #b71c1c; }
    button.secondary { background: #444; }
    input[type=text] {
      background: #2a2a2a;
      color: #fff;
    }

    /* ===== Collapsible Content ===== */
    .protocols { display: none; margin-top: 10px; }
    .protocols.open { display: block; }

    /* ===== Modal Viewer ===== */
    #viewerModal {
      display: none; /* fully hidden until opened */
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #viewerModal iframe {
      width: 95%; height: 90%;
      border: none;
      background: #121212; /* dark background to avoid white flash */
      border-radius: 8px;
    }
    #viewerModal button {
      margin-bottom: 10px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .topbar input { width: 100%; margin-bottom: 8px; }
      .topbar button { float: none; width: 100%; }
      .protocol { flex-direction: column; align-items: flex-start; }
      .protocol-right { width: 100%; margin-top: 5px; display: flex; gap: 5px; }
      .protocol-right button { flex: 1; }
    }
  </style>
</head>
<body>
  <h1>üöë EMS Protocol Manager</h1>

  <!-- Sticky Topbar -->
  <div class="topbar container">
    <input type="text" id="searchBox" placeholder="Search protocols..." oninput="renderServices()">
    <button class="secondary" onclick="toggleReadOnly()">Toggle Read-Only</button>
  </div>

  <div class="container">
    <!-- Add Service -->
    <div>
      <input type="text" id="serviceName" placeholder="New Ambulance Service">
      <button onclick="addService()">Add Service</button>
    </div>

    <!-- Favorites Section -->
    <div id="favoritesContainer"></div>

    <!-- Services -->
    <div id="servicesContainer"></div>
  </div>

  <!-- Modal Viewer -->
  <div id="viewerModal">
    <button class="danger" onclick="closeViewer()">Close ‚úñ</button>
    <iframe id="viewerFrame"></iframe>
  </div>

  <script>
    let services = JSON.parse(localStorage.getItem("services")) || [];
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    let readOnly = false;

    function save() {
      localStorage.setItem("services", JSON.stringify(services));
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    function addService() {
      const name = document.getElementById("serviceName").value.trim();
      if (!name) return;
      services.push({ name, protocols: [] });
      document.getElementById("serviceName").value = "";
      save();
      renderServices();
    }

    function removeService(index) {
      if (!readOnly && confirm("Remove this service?")) {
        services.splice(index, 1);
        save();
        renderServices();
      }
    }

    function toggleProtocols(id) {
      const el = document.getElementById(id);
      el.classList.toggle("open");
    }

    function addProtocol(serviceIndex) {
      if (readOnly) return;
      const name = prompt("Protocol name:");
      if (!name) return;

      const categories = ["Trauma","Cardiac","Airway","Neuro","Other"];
      let category = prompt("Category (Trauma, Cardiac, Airway, Neuro, Other):") || "Other";
      if (!categories.includes(category)) category = "Other";

      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = ".pdf,.jpg,.jpeg,.png,.gif";
      fileInput.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            services[serviceIndex].protocols.push({
              name,
              category,
              fileName: file.name,
              fileData: reader.result
            });
            save();
            renderServices();
          };
          reader.readAsDataURL(file);
        }
      };
      fileInput.click();
    }

    function removeProtocol(serviceIndex, protocolIndex) {
      if (!readOnly && confirm("Remove this protocol?")) {
        services[serviceIndex].protocols.splice(protocolIndex, 1);
        save();
        renderServices();
      }
    }

    function toggleFavorite(protocol) {
      const exists = favorites.find(f => f.fileData === protocol.fileData);
      if (exists) {
        favorites = favorites.filter(f => f.fileData !== protocol.fileData);
      } else {
        favorites.push(protocol);
      }
      save();
      renderServices();
    }

    function isFavorite(protocol) {
      return favorites.some(f => f.fileData === protocol.fileData);
    }

    function openViewer(dataUrl) {
      document.getElementById("viewerFrame").src = dataUrl;
      document.getElementById("viewerModal").style.display = "flex";
    }
    function closeViewer() {
      document.getElementById("viewerModal").style.display = "none";
      document.getElementById("viewerFrame").src = "";
    }

    function toggleReadOnly() {
      readOnly = !readOnly;
      renderServices();
    }

    function categoryClass(cat) {
      switch (cat.toLowerCase()) {
        case "trauma": return "cat-trauma";
        case "cardiac": return "cat-cardiac";
        case "airway": return "cat-airway";
        case "neuro": return "cat-neuro";
        default: return "cat-other";
      }
    }

    function renderServices() {
      const container = document.getElementById("servicesContainer");
      const favContainer = document.getElementById("favoritesContainer");
      container.innerHTML = "";
      favContainer.innerHTML = "";
      const search = document.getElementById("searchBox").value.toLowerCase();

      // Favorites
      if (favorites.length > 0) {
        const favDiv = document.createElement("div");
        favDiv.className = "service";
        favDiv.innerHTML = "<h2>‚≠ê Favorites</h2>";
        favorites
          .filter(p => p.name.toLowerCase().includes(search) || p.category.toLowerCase().includes(search))
          .forEach(protocol => {
            const protoDiv = document.createElement("div");
            protoDiv.className = "protocol";
            protoDiv.innerHTML = `
              <div class="protocol-left">
                <strong>${protocol.name}</strong>
                <span class="category ${categoryClass(protocol.category)}">${protocol.category}</span>
                <a href="#" onclick="openViewer('${protocol.fileData}')">${protocol.fileName}</a>
              </div>
              <div class="protocol-right">
                <button class="secondary" onclick='toggleFavorite(${JSON.stringify(protocol)})'>Unpin</button>
              </div>
            `;
            favDiv.appendChild(protoDiv);
          });
        favContainer.appendChild(favDiv);
      }

      // Services
      services.forEach((service, sIndex) => {
        const serviceDiv = document.createElement("div");
        serviceDiv.className = "service";

        const header = document.createElement("div");
        header.className = "service-header";
        header.innerHTML = `<h2>${service.name}</h2>
          <div>
            ${!readOnly ? `<button onclick="addProtocol(${sIndex})">‚ûï Protocol</button>` : ""}
            ${!readOnly ? `<button class="danger" onclick="removeService(${sIndex})">üóë Remove</button>` : ""}
            <button class="secondary" onclick="toggleProtocols('protocols-${sIndex}')">Toggle</button>
          </div>`;
        serviceDiv.appendChild(header);

        const protos = document.createElement("div");
        protos.className = "protocols";
        protos.id = `protocols-${sIndex}`;

        service.protocols
          .filter(p => p.name.toLowerCase().includes(search) || p.category.toLowerCase().includes(search))
          .forEach((protocol, pIndex) => {
            const protoDiv = document.createElement("div");
            protoDiv.className = "protocol";
            protoDiv.innerHTML = `
              <div class="protocol-left">
                <strong>${protocol.name}</strong>
                <span class="category ${categoryClass(protocol.category)}">${protocol.category}</span>
                <a href="#" onclick="openViewer('${protocol.fileData}')">${protocol.fileName}</a>
              </div>
              <div class="protocol-right">
                <button class="secondary" onclick='toggleFavorite(services[${sIndex}].protocols[${pIndex}])'>
                  ${isFavorite(protocol) ? "‚≠ê Unpin" : "‚≠ê Pin"}
                </button>
                ${!readOnly ? `<button class="danger" onclick="removeProtocol(${sIndex}, ${pIndex})">üóë Remove</button>` : ""}
              </div>
            `;
            protos.appendChild(protoDiv);
          });

        serviceDiv.appendChild(protos);
        container.appendChild(serviceDiv);
      });
    }

    renderServices();
  </script>
</body>
</html>
